<!DOCTYPE html>
<html>
<head>
    <title>In Construction</title>
    <style type="text/css">
        #background {
            width: 100%; 
            height: 100%; 
            position: fixed; 
            left: 0px; 
            top: 0px; 
            z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
            background-color: black;
        }

        .stretch {
            /*width:100%;*/
            height:100%;
        }
    </style>
    
</head>
<body>
    <div id="background" align="center">
        <img src="loading.gif" class="stretch" alt="" />
    </div>
</body>
</html>
